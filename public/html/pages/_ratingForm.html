<ratingForm>
  <div ng-controller="formCtrl">
    <form class="form-horizontal">
        <fieldset>
            <legend class="text-center">Rate a Restroom</legend>
            <div class="form-group">
                <label for="locationName" class="col-lg-4 control-label">Name</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="locationName" placeholder="name of business, park, resource?">
                </div>
            </div>
            <div class="form-group">
              <label for="clean" class="col-lg-4 control-label">Sanitation</label>
              <div class="col-lg-4">
                <input type="range" name="points" min="0" max="10" ng-model="rating.clean">
              </div>
              <div class="col-lg-4">{{rating.clean / 2}} stars</div>
            </div>
            <div class="form-group">
              <label for="capacity" class="col-lg-4 control-label">Toiletries</label>
              <div class="col-lg-4">
                <input type="range" name="points" min="0" max="10" ng-model="rating.capacity">
              </div>
              <div class="col-lg-4">{{rating.capacity / 2}} stars</div>
            </div>
            <div class="form-group">
              <label for="overall" class="col-lg-4 control-label">Overall</label>
              <div class="col-lg-4">
                <input type="range" name="points" min="0" max="10" ng-model="rating.overAll">
              </div>
              <div class="col-lg-4">{{rating.overAll / 2}} stars</div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Gender</label>
                <div class="col-lg-8">
                  <label class="checkbox-inline">
                      <input type="checkbox" name="genderMale" id="genderMale" value="male">Male
                  </label>
                  <label class="checkbox-inline">
                      <input type="checkbox" name="genderFemale" id="genderFemale" value="female">Female
                  </label>
                  <label class="checkbox-inline">
                      <input type="checkbox" name="genderUnisex" id="genderUnisex" value="unisex">Unisex
                  </label>
                  <label class="checkbox-inline">
                      <input type="checkbox" name="genderFamily" id="genderFamily" value="family">Family
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="location address" class="col-lg-4 control-label">Address</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="locationAddress" placeholder="1234 NW MLK blvd, Springfield, TX">
                </div>
            </div>
            <div class="form-group">
                <label for="location description" class="col-lg-4 control-label">Description</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="locationDescription" placeholder="ground floor at the end of the main entrance hallway">
                    <span class="help-block">GPS based location is in developement</span>
                </div>
            </div>
            <div class="checkbox text-center">
              <label><input type="checkbox" ng-model="rating.extraInfo">Add more</label>
            </div>
            <div ng-show="rating.extraInfo">
              <div class="form-group">
                  <label class="col-lg-2 control-label">Sanitation</label>
                  <div class="col-lg-2">
                      <label for="clean" class="control-label">Clean?</label>
                      <select class="form-control input-sm" id="clean">
                          <option value=""></option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
                  <div class="col-lg-2">
                      <label for="smell" class="control-label">Smell?</label>
                      <select class="form-control input-sm" id="smell">
                          <option value=""></option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
                  <div class="col-lg-2">
                      <label for="soapFill" class="control-label">Soap Filled?</label>
                      <select class="form-control input-sm" id="soapFill">
                          <option value=""></option>
                          <option value="true">yes</option>
                          <option value="false">no</option>
                      </select>
                  </div>
                  <div class="col-lg-2">
                      <label for="tpFill" class="control-label">TP Filled?</label>
                      <select class="form-control input-sm" id="tpFill">
                          <option value=""></option>
                          <option value="true">yes</option>
                          <option value="false">no</option>
                      </select>
                  </div>
                  <div class="col-lg-2">
                      <label for="paperTowelFill" class="control-label">Paper Towels?</label>
                      <select class="form-control input-sm" name="" id="paperTowelFill">
                          <option value=""></option>
                          <option value="true">yes</option>
                          <option value="false">no</option>
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Facilities</label>
                  <div class="col-lg-3">
                      <label for="numOfStalls" class="control-label">Number of Stalls</label>
                      <input type="integer" class="form-control input-sm" id="numOfStalls">
                  </div>
                  <div class="col-lg-3">
                      <label for="numOfSinks" class="control-label">Number of Sinks</label>
                      <input type="integer" class="form-control input-sm" id="numOfSinks">
                  </div>
                  <div class="col-lg-4">
                      <label for="privacy" class="control-label">Privacy</label>
                      <select id="privacy" class="form-control input-sm">
                          <option value=""></option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value=""></option>
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Sundries</label>
                  <div class="col-lg-3">
                      <label for="TPType" class="control-label">TP Type</label>
                      <select id="TPType" class="form-control input-sm">
                          <option value=""></option>
                          <option value="low-grade-1ply">Low Grade One Ply</option>
                          <option value="mid-grade-2ply">Mid Grade Two Ply</option>
                          <option value="high-grade-premium">High Grade Premium</option>
                      </select>
                  </div>
                  <div class="col-lg-3">
                      <label for="dryerOptions" class="control-label">Dryer Options</label>
                      <select id="dryerOptions" class="form-control input-sm">
                          <option value=""></option>
                          <option value="low-grade-paper">Low Grade Paper</option>
                          <option value="high-grade-paper">High Grade Paper</option>
                          <option value="low-grade-blow-drier">Low Grade Blow Drier</option>
                          <option value="mid-grade-blow-drier">Mid Grade Blow Drier</option>
                          <option value="high-grade-blow-drier">High Grade Blow Drier</option>
                      </select>
                  </div>
                  <div class="col-lg-4">
                      <label for="soapType" class="control-label">Soap Type</label>
                      <select id="soapType" class="form-control input-sm">
                          <option value=""></option>
                          <option value="bar-soap">Bar Soap</option>
                          <option value="liquid-soap">Liquid Soap</option>
                          <option value="foaming-soap">Foaming Soap</option>
                          <option value="antibacterial-soap">Antibacterial Soap</option>
                          <option value="moisterizing-soap">Moisturizing Soap</option>
                          <option value="scented-soap">Scented Soap</option>
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label for="otherInput" class="control-label col-lg-2">Other</label>
                  <div class="col-lg-10">
                      <textarea id="otherInput" rows="3" class="form-control"></textarea>
                      <span class="help-block">Tell us what we missed.</span>
                  </div>
              </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
    <p>form = {{rating}}</p>
  </div>
</ratingForm>
